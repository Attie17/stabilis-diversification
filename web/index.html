<!DOCTYPE html>

                        <span class="section-arrow">‚ñº</span>

                        <button class="sidebar-item" data-action="gestures">Mobile Gestures Guide</button>
                    </div>
                </div>

                <!-- Quick Actions -->

                    <button class="sidebar-section-title" data-toggle="quick-actions">

                        <button class="sidebar-item" data-action="edit-milestone">‚úèÔ∏è Edit Milestone</button>
                        <button class="sidebar-item" data-action="filter-tasks">Show Only My Tasks</button>
                        <button class="sidebar-item" data-action="this-week">View This Week's Milestones</button>
                        <button class="sidebar-item" data-action="overdue">Show Overdue Items</button>
                        <button class="sidebar-item" data-action="export-report">Export Weekly Report</button>
                    </div>
                </div>

                <!-- Settings -->
                <div class="sidebar-section">
                    <button class="sidebar-section-title" data-toggle="settings">
                        <span>‚öôÔ∏è Settings</span>
                        <span class="section-arrow">‚ñº</span>
                    </button>
                    <div class="sidebar-section-content" id="settings">
                        <button class="sidebar-item" data-action="toggle-theme">
                            <span>Dark/Light Mode</span>
                            <span class="toggle-indicator" id="theme-indicator">‚òÄÔ∏è</span>
                        </button>
                        <button class="sidebar-item" data-action="notifications">Notification Preferences</button>
                        <button class="sidebar-item" data-action="default-view">Default View Selection</button>
                        <button class="sidebar-item" data-action="clear-data">Clear Local Data</button>
                    </div>
                </div>

                <!-- Reports -->
                <div class="sidebar-section">
                    <button class="sidebar-section-title" data-toggle="reports">
                        <span>üìä Reports & Analytics</span>
                        <span class="section-arrow">‚ñº</span>
                    </button>
                    <div class="sidebar-section-content" id="reports">
                        <button class="sidebar-item" data-action="financial">Financial Dashboard</button>
                        <button class="sidebar-item" data-action="stats">Phase Completion Stats</button>
                        <button class="sidebar-item" data-action="heatmap">Risk Heatmap</button>
                        <button class="sidebar-item" data-action="workload">Team Workload View</button>
                        <button class="sidebar-item" data-action="gantt">Timeline Gantt Chart</button>
                    </div>
                </div>

                <!-- Team Directory -->

                    <button class="sidebar-section-title" data-toggle="team">

                    </button>
                    <div class="sidebar-section-content" id="team">
                        <button class="sidebar-item" data-action="contacts">Contact List</button>
                        <button class="sidebar-item" data-action="roles">Role Descriptions</button>
                        <button class="sidebar-item" data-action="escalation">Escalation Protocol</button>
                        <button class="sidebar-item" data-action="meetings">Meeting Schedule</button>
                    </div>
                </div>

                <!-- AI Copilot -->
                <div class="sidebar-section">
                    <button class="sidebar-section-title" data-toggle="ai-copilot">
                        <span>ü§ñ AI Copilot</span>
                        <span class="section-arrow">‚ñº</span>
                    </button>
                    <div class="sidebar-section-content" id="ai-copilot">
                        <button class="sidebar-item" onclick="showGeneralHelp()">üí¨ Ask Me Anything</button>
                        <button class="sidebar-item" onclick="showRevenueCalculatorModal()">üí∞ Revenue Calculator</button>
                        <button class="sidebar-item" data-action="copilot-guide">üìñ Copilot Guide</button>
                    </div>
                </div>

                        <span>üîß Tools & Utilities</span>
                        <span class="section-arrow">‚ñº</span>
                    </button>
                    <div class="sidebar-section-content" id="tools">
                        <button class="sidebar-item" data-action="add-note">Add Note to Milestone</button>
                        <button class="sidebar-item" data-action="request-change">Request Date Change</button>
                        <button class="sidebar-item" data-action="flag-issue">Flag Issue</button>
                        <button class="sidebar-item" data-action="share">Share Progress</button>
                        <button class="sidebar-item" data-action="offline-status">
                            <span>Offline Mode Status</span>
                            <span class="status-indicator online">‚óè</span>
                        </button>
                    </div>
                </div>

                <!-- About -->
                <div class="sidebar-section">
                    <button class="sidebar-section-title" data-toggle="about">
                        <span>‚ÑπÔ∏è About & Info</span>
                        <span class="section-arrow">‚ñº</span>
                    </button>
                    <div class="sidebar-section-content" id="about">
                        <button class="sidebar-item" data-action="overview">Project Overview</button>
                        <button class="sidebar-item" data-action="key-dates">Key Dates & Deadlines</button>
                        <button class="sidebar-item" data-action="glossary">Glossary of Terms</button>
                        <button class="sidebar-item" data-action="version">Version & Updates</button>
                        <button class="sidebar-item" data-action="support">Contact Support</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <button class="menu-btn" id="menu-btn">‚ò∞</button>
                <h1>Stabilis</h1>
                <div class="countdown" id="countdown"></div>
            </div>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-view="dashboard">Dashboard</button>
                <button class="nav-tab" data-view="phases">Phases</button>
                <button class="nav-tab" data-view="risks">Risks</button>
                <button class="nav-tab" data-view="team">Team</button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value" id="progress-percent">0%</div>
                        <div class="stat-label">Complete</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-value">R0</div>
                        <div class="stat-label">Revenue (Target: R6.2m)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üéØ</div>
                        <div class="stat-value" id="milestones-done">0/29</div>
                        <div class="stat-label">Milestones</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ö†Ô∏è</div>
                        <div class="stat-value" id="active-risks">15</div>
                        <div class="stat-label">Active Risks</div>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="card">
                    <h2>Project Timeline</h2>
                    <div class="timeline-progress">
                        <div class="timeline-bar">
                            <div class="timeline-fill" id="timeline-fill" style="width: 0%"></div>
                        </div>
                        <div class="timeline-info">
                            <span id="timeline-start">17 Nov 2025</span>
                            <span id="timeline-end">30 Mar 2027</span>
                        </div>
                    </div>
                </div>

                <!-- Current Phase -->

                    <h2>Current Phase</h2>
                    <div id="current-phase">
                        <div class="phase-badge">Phase 1</div>
                        <h3>Mobilisation</h3>
                        <p>17 Nov ‚Äì 15 Dec 2025</p>
                        <div class="phase-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span>0 of 6 milestones complete</span>
                        </div>
                    </div>
                </div>

                <!-- Next Milestones -->
                <div class="card">
                    <h2>Next Milestones</h2>
                    <div class="milestone-list" id="next-milestones">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Phases View -->
            <div id="phases-view" class="view">
                <div class="phases-container" id="phases-container">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Risks View -->
            <div id="risks-view" class="view">
                <div class="risk-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="high">üî¥ High</button>
                    <button class="filter-btn" data-filter="medium">üü° Medium</button>
                    <button class="filter-btn" data-filter="low">üü¢ Low</button>
                </div>
                <div class="risk-list" id="risk-list">
                    <!-- Populated by JS -->
                </div>
            </div>

                <div class="team-grid" id="team-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </main>

        <!-- Bottom Actions -->
        <div class="fab-container">
            <button class="fab" id="add-update">
                <span>+</span>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Title</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content -->
            </div>
        </div>

</html>
