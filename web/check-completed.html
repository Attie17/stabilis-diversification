<!-- Check localStorage for completed milestones -->
<!DOCTYPE html>
<html>
<head>
    <title>Check Completed Milestones</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .project { margin-bottom: 20px; }
        .milestone { padding: 5px; }
        .complete { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Completed Milestones (from localStorage)</h1>
    <div id="output"></div>
    <script>
        const output = document.getElementById('output');
        
        // Check Turnaround
        const turnaround = JSON.parse(localStorage.getItem('stabilis-turnaround-data') || '{}');
        if (turnaround.phases) {
            let html = '<div class="project"><h2>ðŸš¨ Turnaround</h2>';
            turnaround.phases.forEach(phase => {
                phase.milestones?.forEach(m => {
                    if (m.status === 'complete') {
                        html += `<div class="milestone complete">âœ“ ${m.id}: ${m.title}</div>`;
                    }
                });
            });
            html += '</div>';
            output.innerHTML += html;
        }
        
        // Check Diversification
        const diversification = JSON.parse(localStorage.getItem('stabilis-project-data') || '{}');
        if (diversification.phases) {
            let html = '<div class="project"><h2>ðŸ“ˆ Diversification</h2>';
            diversification.phases.forEach(phase => {
                phase.milestones?.forEach(m => {
                    if (m.status === 'complete') {
                        html += `<div class="milestone complete">âœ“ ${m.id}: ${m.title}</div>`;
                    }
                });
            });
            html += '</div>';
            output.innerHTML += html;
        }
        
        // Check Wellness
        const wellness = JSON.parse(localStorage.getItem('stabilis-wellness-data') || '{}');
        if (wellness.phases) {
            let html = '<div class="project"><h2>ðŸ’š Wellness</h2>';
            wellness.phases.forEach(phase => {
                phase.milestones?.forEach(m => {
                    if (m.status === 'complete') {
                        html += `<div class="milestone complete">âœ“ ${m.id}: ${m.title}</div>`;
                    }
                });
            });
            html += '</div>';
            output.innerHTML += html;
        }
        
        if (!output.innerHTML) {
            output.innerHTML = '<p>No completed milestones found in localStorage.</p>';
        }
    </script>
</body>
</html>
